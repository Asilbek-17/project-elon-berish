<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Project</title>
</head>
<body>
  <div class="wrapper">
    <h3 class="title">E'lon berish</h3>
    <button class="btn-1">Kvartira</button>
    <button class="btn-1">Hovli uy</button>
    <button class="btn-1">Ofis</button>
  </div>
  <div class="box">
    <button class="back-to-2">Orqaga</button>
    <select class="hudud">
      <option value="andijon">Andijon Viloyati</option>
      <option value="buxoro">Buxoro Viloyati</option>
      <option value="fargona">Fargʻona viloyati</option>
      <option value="jizzax">Jizzax viloyati</option>
      <option value="namangan">Namangan viloyati</option>
      <option value="navoiy">Navoiy viloyati</option>
      <option value="qashqadaryo">Qashqadaryo viloyati</option>
      <option value="qoraqalpogiston">Qoraqalpogʻiston Respublikasi</option>
      <option value="samarqand">Samarqand viloyati</option>
      <option value="sirdaryo">Sirdaryo viloyati</option>
      <option value="surxondaryo">Surxondaryo viloyati</option>
      <option value="toshkent">Toshkent Shahri</option>
      <option value="toshkent-vil">Toshkent Viloyati</option>
    </select>
  </div>

  <div class="box-2">
    <button class="back-to-3">Orqaga</button>
    <form class="form-elon" action="">
      <textarea class="text-area" cols="30" rows="5" placeholder="Joy haqida to'liq ma'lumot va manzilni to'liq kiriting..."></textarea>
      <div class="form-box">
        <label>
          <p class="label-text">Honalar soni:</p>
          <select class="xona-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <input class="price-inp" type="tel" placeholder="Narxni kiritng..." minlength="1" maxlength="10">
      </div>
      <input class="input-tel" type="tel" placeholder="Telefon raqamni kiriting..." minlength="2" maxlength="25">
      <button class="form-btn" type="button">Tekshirish</button>
      <div class="form-box-2">
        <h3 class="info-title">Ma'lumotlar To'g'rimi</h3>
        <p class="info-text js-info"></p>
        <div class="form-info">
          <p class="info-text js-room"></p>
          <p class="info-text js-price"></p>
        </div>
        <p class="info-text js-tel"></p>
        <button class="form-btn-2">Jo'natish</button>
      </div>
    </form>
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>
